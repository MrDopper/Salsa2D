<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doug Kowalski's Nature Gallery</title>
  <link rel="stylesheet" href="lab6.css">
  <style>
   ul.gallery {
  list-style-type: none;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 40px;
  padding: 0;
  margin: 0 auto;
}

ul.gallery li {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

.thumb-box {
  background: white;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  padding: 10px;
  text-align: center;
  width: 150px;
  transition: transform 0.3s, box-shadow 0.3s;
  /*cursor: pointer;*/
}

.skew-left .thumb-box {
  transform: skew(8deg);
}

.skew-right .thumb-box {
  transform: skew(-8deg);
}

.thumb-box:hover {
  transform: skew(0deg, 0deg) scale(1.05);
  box-shadow: 0 8px 16px rgba(0,0,0,0.5);
}

.thumb {
  width: 100%;
  height: auto;
}

.large-box {
  margin-top: 10px;
  display: none;
}

.thumb-box:hover + .large-box {
  display: block;
}

.large {
  max-width: 300px;
  border: 4px solid white;
  box-shadow: 0 6px 12px rgba(0,0,0,0.5);
}

  </style>
</head>
<body>
  <header>
    <h1>Doug Kowalski Photography</h1>
  </header>

  <div id="whole">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nature.html">Nature Gallery</a></li>
      </ul>
    </nav>

    <main>
      <h2>Nature Gallery</h2>
      <ul class="gallery">
  <li class="skew-left">
    <div class="thumb-box">
      <img class="thumb" src="image-thumbs/image-thumbs/moon-thumb.jpg" alt="Moon">
    </div>
    <div class="large-box">
      <img class="large" src="images/moon.jpg" alt="Large Moon">
    </div>
  </li>
  <li class="skew-right">
    <div class="thumb-box">
      <img class="thumb" src="image-thumbs/image-thumbs/flower-thumb.jpg" alt="Flower">
    </div>
    <div class="large-box">
      <img class="large" src="images/flower.jpg" alt="Large Flower">
    </div>
  </li>
</ul>

    </main>
  </div>

  <footer class="foot">
    <p>&copy; 2025 Doug Kowalski</p>
  </footer>
</body>
</html>
