 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>dougsphotos</title>
<link rel="stylesheet" href="lab6.css">
<style>
     ul.gallery {
      list-style-type: none;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0;
    }

    ul.gallery li {
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      padding: 10px;
      text-align: center;
      width: 150px;
      transform: skew(-8deg);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    ul.gallery li:hover {
      /*transform: rotate(0deg) scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);*/
    }

    .thumb {
      width: 100%;
      height: auto;
    }

    .large {
      display: none;
      margin-top: 10px;
      max-width: 300px;
      border: 4px solid white;
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    }

    ul.gallery li:hover .large {
      display: block;
    }
</style>
</head>
<body>

            <div id="wrapper">
                <header>
                    <img id="desert" alt="desert" src="images/desert.jpg">
                    <h1>Photos by Doug</h1>
                </header>
                <div id="whole">
                    <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Journals</a></li>
                        <li><a href="#">Books</a></li>
                        <li><a href="#">Nature</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    </nav>
                    <main>
                      <h2>Nature Gallery</h2>
      <ul class="gallery">
        <li>
          <img class="thumb" src="image-thumbs/image-thumbs/moon-thumb.jpg" alt="Moon">
          <img class="large" src="images/moon.jpg" alt="Large Moon">
        </li>
        <li>
          <img class="thumb" src="image-thumbs/image-thumbs/flower-thumb.jpg" alt="Flower">
          <img class="large" src="images/flower.jpg" alt="Large Flower">
        </li>
      </ul>
                    
                
                    
                    </main>
                </div>
            <footer>
                <p>Copyright Doug Kowalski 2017</p>
            </footer>
            </div>
